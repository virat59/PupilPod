<!DOCTYPE html>
<!--
	/* PupilPod */
-->
<html>
    <head>
        <!--<meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
		 <meta charset="utf-8" />
		<title>PupilPod</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
		<meta name="apple-mobile-web-app-status-bar-style" content="yes" />
	
		<link rel="stylesheet" type="text/css" href="css/mobile-angular-ui-hover.min.css" />
		<link rel="stylesheet" type="text/css" href="css/mobile-angular-ui-base.min.css" />
		<link rel="stylesheet" type="text/css" href="css/mobile-angular-ui-desktop.min.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		
		<script type="text/javascript" charset="utf-8" src="js/angular.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/angular-route.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/mobile-angular-ui.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/mobile-angular-ui.gestures.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
		<script src="lib/ngCordova/dist/ng-cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
		<script type="text/javascript" charset="utf-8" src="Scripts/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="Scripts/PushNotification.js"></script>
		<script type="text/javascript" charset="utf-8" src="app/pushNotifications/pushNotifications.ctrl.js"></script>
		<script src="app/PPODMain.js"></script>
		<script src="app/controllers/PPODController.js"></script>
		<script src="app/services/PPODService.js"></script>
		
    </head>
    <body ng-app="PPOD" 
    ng-controller="PPODController">
		<div ng-include="'app/views/others/sidebar.html'" 
            ui-track-as-search-param='true'
            class="sidebar sidebar-left" ng-show="loginTrue"></div>

		<div ng-include="'app/views/others/sidebarRight.html'" 
            class="sidebar sidebar-right" ng-show="loginTrue"></div>
       
	   <div class="app" ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ng-swipe-left='Ui.turnOff("uiSidebarLeft")'>
			<div class="navbar navbar-app navbar-absolute-top">
					<div class="navbar-brand navbar-brand-center" ui-yield-to="title">
						PupilPod
					</div>
				<div class="btn-group pull-left" ng-show="loginTrue">
					<div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
						<i class="fa fa-bars"></i>
					</div>
				</div>
				<div class="btn-group pull-right" ui-yield-to="navbarAction" ng-show="loginTrue">
					<div ui-toggle="uiSidebarRight" class="btn">
						<i class="fa fa-comment"></i>
					</div>
				</div>
			</div>

			<div class="navbar navbar-app navbar-absolute-bottom">
				<div class="btn-group justified">
					<a href="http://thoughtnet.in" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> ThoughtNet</a>
					<a href="#" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Organisation</a>
				</div>
			</div>
           
			<div class="app-body" ng-class="{loading: loading}">
				<div ng-show="loading" class="app-content-loading">
				  <i class="fa fa-spinner fa-spin loading-spinner"></i>
				</div>
				<div id="deviceready" class="blink">
					<p class="event listening"></p>
					<p class="event received"></p>
				</div>
				<!--<span id="lbUsers"></span>-->
				<div class="app-content">
				  <ng-view></ng-view>
				</div>
			 </div>
        </div>
		<div ui-yield-to="modals"></div>
    </body>
	<script>

       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-48036416-1', 'mobileangularui.com');
       ga('send', 'pageview');

</html>
